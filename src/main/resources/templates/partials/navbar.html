<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head th:replace="partials/head :: head">
    <title>PhaseRUN</title>
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-light fixed-top p-0">
    <div class="container-fluid navbar">
        <a th:href="@{/home}"><img class="logo"  src="/images/logo-color.png" alt="boom"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <!-- Nav Items -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 general-text">
                <li th:unless="${isAuthenticated}" class="nav-item nav-group">
                    <a class="nav-link" th:href="@{/profile}">Login</a>
                </li>
                <li th:unless="${isAuthenticated}"  class="nav-item nav-group">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li th:if="${isAuthenticated}" class="nav-item nav-group">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li th:if="${isAuthenticated}" class="nav-item nav-group">
                    <a class="nav-link" th:href="@{/race/search}">Race Search</a>
                </li>
                <li class="nav-item nav-group">
                    <a class="nav-link" th:href="@{/faq}">FAQ</a>
                </li>
                <li class="nav-item nav-group">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li th:if="${isAuthenticated}">
                    <form th:action="@{/logout}" class="nav-item nav-group" th:method="post">
                        <button class="nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
</nav>

</html>
