<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="partials/head :: head">
    <title>PhaseRUN</title>
</head>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-light fixed-top">
    <a th:href="@{/home}"><img class="logo" src="/images/White%20on%20Black.png" alt="boom"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <!-- Nav Items -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 general-text ms-auto">
            <li class="nav-item">
                <form class="general-text form-inline" th:action="@{/login}" method="post">
                    <div class="form-group me-2">
                        <label for="username">Username:</label>
                        <input id="username" name="username" type="text" class="form-control" />
                    </div>
                    <div class="form-group me-2">
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </li>
            <li class="nav-item nav-group">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
            <li class="nav-item nav-group">
                <a class="nav-link" th:href="@{/raceinfo}">Race Info</a>
            </li>
            <li class="nav-item nav-group">
                <a class="nav-link" th:href="@{/race/search}">Race Search</a>
            </li>
            <li class="nav-item nav-group">
                <a class="nav-link" th:href="@{/faq}">FAQ</a>
            </li>
            <li class="nav-item nav-group">
                <a class="nav-link" th:href="@{/about}">About</a>
            </li>
        </ul>
    </div>
</nav>

</html>
