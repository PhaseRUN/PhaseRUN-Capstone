<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Comment Test</title>
</head>
<body>
<form th:action="@{/posts/create}" th:method="post" th:object="${comment}">
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" class="form-control" type="text" th:field="*{comment}"></textarea>
  </div>
  <input type="submit" class="btn btn-block btn-primary">
</form>

</body>
</html>
