<!DOCTYPE html>

    <title>Race Search</title>

<nav th:replace="partials/navbar :: navbar"></nav>
<div class="under-nav">
    <h1 class="title-text">Race Search</h1>
</div>
<div class="container">
    <div class="row">
        <form action="/race/search" method="post">
            <div class="col-md-3">
                <label for="race-distance">Race Distance:</label>
                <select name="race-distance" id="race-distance" class="form-control">
                    <option value="5k" selected>5k</option>
                    <option value="10k">10k</option>
                    <option value="half">13.1 Half-Marathon</option>
                    <option value="full">26.2 Marathon</option>
                </select>
             </div>
        <div class="col-md-2">
            <label for="search-radius">Search Radius:</label>
            <select name="search-radius" id="search-radius" class="form-control">
                <option value="5" selected>5 Miles</option>
                <option value="10">10 Miles</option>
                <option value="15">15 Miles</option>
                <option value="25">25 Miles</option>
                <option value="50">50 Miles</option>
                <option value="100">100 miles</option>
                <option value="any">Unlimited</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="zipcodeRadius">Zip Code:</label>
            <input type="number" pattern="[0-9]" id="zipcodeRadius" name="zipcodeRadius" value="" placeholder="Zip Code" class="form-control">
        </div>
        <div class="col-md-2">
            <input type="submit" value="Search" class="btn btn-primary push-lower">
        </div>
        </form>
    </div>
</div>
