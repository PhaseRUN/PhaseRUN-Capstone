<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head}">
    <title>Profile</title>
</head>
<link rel="stylesheet" th:href="@{/css/profile.css}">

<body>
<nav th:replace="~{partials/navbar :: navbar(isAuthenticated=${#authentication.principal != 'anonymousUser'})}"></nav>

<!--  Container  -->
<section class="vh-100 opacity-85">
    <div class="container py-5">
        <!-- START: ROW FOR PROFILE CARD -->
        <div class="row d-flex h-100 below-nav">
            <div class="col col-md-12 col-lg-6 col-xl-5 ">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="d-flex text-black">
                            <div class="flex-shrink-0">
                                <img
                                        src="/images/profile-female.jpg"
                                        alt="Generic placeholder image"
                                        class="img-fluid"
                                        style="width: 180px; border-radius: 10px;"
                                />
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h5 class="mb-1"><span th:text="${user.getUsername()}"></span></h5>
                                <p class="mb-2 pb-1" style="color: #2b2a2a;"><span th:text="${user.getZipcode()}"></span></p>
                                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                                     style="background-color: #efefef;">
                                    <div>
                                        <p class="small text-muted mb-1">Activity Level</p>
                                        <p class="mb-0"><span th:text="${user.getActivityLvl()}" ></span></p>
                                    </div>
                                    <div class="px-3">
                                        <p class="small text-muted mb-1">Experience</p>
                                        <p class="mb-0"><span th:text="${user.getRunningExp()}"></span></p>
                                    </div>
                                </div>
                                <div class="d-flex pt-1">
                                    <button type="button" class="btn btn-outline-primary me-1 flex-grow-1" data-bs-toggle="modal" data-bs-target="#editProfileModal">Profile Edit</button>
                                    <button type="button" class="btn btn-primary flex-grow-1" data-bs-toggle="modal" data-bs-target="#editFitnessModal">Fitness Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section class="articles col-md-12 col-lg-6 col-xl-7">
                <article th:each="race : ${races}">
                    <div class="article-wrapper">
                        <figure class="row">
                            <div class="col-4">
                                <a th:href="${race.raceURL}" target="_blank">
                                    <img
                                            th:src="${race.logoUrl}"
                                            class="img-fluid"
                                            alt="Image Not Found"
                                            onerror="this.onerror=null;this.src='/images/default_generated.jpg';"
                                    />
                                </a>
                            </div>
                            <div class="title-placement col-8">
                                <h2 th:text="${race.name}"></h2>
                            </div>
                        </figure>
                        <div class="article-body">
                            <button class="toggle-info info-btn btn btn-primary flex-grow-1">Info</button>
                            <div class="info-section text-info" style="display: none;">
                                <p class="general-text" th:text="${race.description}">Description: </p>
                            </div>
                            <button
                                    class="dropdown btn btn-outline-primary me-1 flex-grow-1 ms-auto"
                                    type="button"
                                    id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                            >
                                Comment
                            </button>
                            <form
                                    class="btn btn-tertiary card-modal-btn" th:action="@{/delete-race/{race_id}(race_id=${race.raceId})}" th:method="post"
                            >
                                <div class="btn btn-primary btn-delete">
                                    <button
                                            type="submit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                    </svg>
                                    </button>
                                </div>
                            </form>
                            <div class="dropdown-menu commentList comment-section">
                                <ul class="commentList comment-styling">
                                    <li class="general-text" th:each="comment : ${comments}">
                                        <div th:if="${comment.getRace().getRaceId() == race.getRaceId()}">
                                            <div class="commentText">
                                                <p>
                                                    <span th:text="${comment.getBody()}"></span>
                                                </p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="comment-styling general-text">
                                    <form th:action="@{/profile/comment}" th:method="post" th:object="${comment}">
                                        <label th:for="'newComment' + ${race.raceId}" name="newComment"></label>
                                        <textarea th:id="'newComment' + ${race.raceId}" th:field="*{body}"></textarea>
                                        <input type="hidden" name="raceId" th:value="${race.raceId}">
                                        <button type="submit" class="commentButton" th:attr="data-raceID=${race.raceId}">Add Comment</button>
                                        <div id="allComments"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
            <!--   EVENT CARD ROW END     -->
        </div>
    </div>
</section>

<!-- End of Container -->

<!-- Profile Edit Modal -->

<div class="modal fade opacity-100" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="form">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/profile}" th:method="post" th:object="${user}">
                    <div class="container-prof">
                        <div class="header-prof">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier">
                                <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg> <p>Browse File to upload!</p>
                        </div>
                        <label for="file" class="footer-prof">
                            <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M15.331 6H8.5v20h15V14.154h-8.169z"></path><path d="M18.153 6h-.009v5.342H23.5v-.002z"></path></g></svg>
                            <p>Not selected file</p>
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5.16565 10.1534C5.07629 8.99181 5.99473 8 7.15975 8H16.8402C18.0053 8 18.9237 8.9918 18.8344 10.1534L18.142 19.1534C18.0619 20.1954 17.193 21 16.1479 21H7.85206C6.80699 21 5.93811 20.1954 5.85795 19.1534L5.16565 10.1534Z" stroke="#000000" stroke-width="2"></path> <path d="M19.5 5H4.5" stroke="#000000" stroke-width="2" stroke-linecap="round"></path> <path d="M10 3C10 2.44772 10.4477 2 11 2H13C13.5523 2 14 2.44772 14 3V5H10V3Z" stroke="#000000" stroke-width="2"></path> </g></svg>
                        </label>
                        <input id="file" type="file">
                    </div>
                    <div class="form-group">
                        <label for="fit-zipcode">Zip Code</label>
                        <input type="number" pattern="[0-9]" class="form-control" id="fit-zipcode" name="zip-code" th:field="*{zipcode}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Fitness Edit Modal-->

<div class="modal fade opacity-100" id="editFitnessModal" tabindex="-1" role="dialog" aria-labelledby="editFitnessModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="form">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editFitnessModalLabel">Edit Fitness</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/profile}" th:method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="activity-level">Activity Level:</label>
                        <select id="activity-level" th:field="*{activityLvl}">
                            <option th:each="activityLvl : ${T(com.codeup.phaserun.models.User.ActivityLvlEnum).values()}"
                                    th:value="${activityLvl}"
                                    th:text="${activityLvl}"
                                    th:selected="${T(com.codeup.phaserun.models.User.ActivityLvlEnum)}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="running-exp">Running Experience:</label>
                        <select id="running-exp" th:field="*{runningExp}">
                            <option th:each="runningExp : ${T(com.codeup.phaserun.models.User.RunningExpEnum).values()}"
                                    th:value="${runningExp}"
                                    th:text="${runningExp}"
                                    th:selected="${T(com.codeup.phaserun.models.User.RunningExpEnum)}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/js/profile.js"></script>

<footer th:replace="~{partials/footer :: footer}"></footer>
</body>
</html>
