<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{partials/head :: head}">
    <title>Register</title>


</head>
<link rel="stylesheet" th:href="@{/css/register.css}">
<body>
<nav th:replace="~{partials/navbar :: navbar(isAuthenticated=${#authentication.principal != 'anonymousUser'})}"></nav>

<div class="under-nav">
    <h1 class="heading title-text pageTitle">Register</h1>
</div>
<div class="container form-box opacity-90 pt-0">
    <form class="row form-input general-text form justify-content-center align-items-center" th:action="@{/register}" method="POST" th:Object="${user}" id="fitness-form">
        <div class="row row-cols-lg-2 justify-content-center align-items-center ">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-container">
                    <label class="visually-hidden" for="username">Username</label>
                    <input type="text" class="form-control input" id="username" placeholder="Username" th:field="*{username}"/>

                    <label class="visually-hidden" for="email">Email</label>
                    <input type="email" class="form-control input" id="email" placeholder="Email" th:field="*{email}">

                    <label class="visually-hidden" for="password">Password</label>
                    <input type="password" class="form-control input" id="password" placeholder="Password" th:field="*{password}"/>

                    <label class="visually-hidden" for="date-of-birth">DOB</label>
                    <input class="form-control input" type="date" id="date-of-birth" name="date-of-birth" placeholder="DOB mm/dd/yyyy"/>
                    <div class="act-sm row align-items-center justify-content-center px-4">
                        <label for="running-exp" class="subtitle-run col-xl col-lg-10 text-center text-xl-start">Running Experience</label>
                        <select id="running-exp" class="run-exp col-3 h-2" th:field="*{runningExp}">
                            <option th:each="runningExp : ${T(com.codeup.phaserun.models.User.RunningExpEnum).values()}"
                                    th:value="${runningExp}"
                                    th:text="${runningExp}"
                                    th:selected="${T(com.codeup.phaserun.models.User.RunningExpEnum).NONE}">
                            </option>
                        </select>
                    </div>
                    <div class="act-sm row align-items-center justify-content-center px-4">
                        <label for="activity-level" class="subtitle-act col-xl col-lg-10 text-center text-xl-start">Activity Level</label>
                        <select id="activity-level" class="act-lvl col-3 h-2" th:field="*{activityLvl}">
                            <option th:each="activityLvl : ${T(com.codeup.phaserun.models.User.ActivityLvlEnum).values()}"
                                    th:value="${activityLvl}"
                                    th:text="${activityLvl}"
                                    th:selected="${T(com.codeup.phaserun.models.User.ActivityLvlEnum).NONE}">
                            </option>
                        </select>
                    </div>
                    <!--                    Zip code Container-->
                    <div class="row align-items-center justify-content-center px-4 zip-sm">
                        <label class="subtitle-zip col-xl col-lg-10 text-center text-xl-start" for="fit-zipcode">Zip Code</label>
                        <input class="col-3 zip" type="number" pattern="[0-9]" id="fit-zipcode" placeholder="Zip Code" th:field="*{zipcode}"/>
                    </div>
                    <!--                    Form Submit Button Container-->
                    <div class="row btn-reg justify-content-center">
                        <div class="col-5 my-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                    <div class="col-lg-12 d-flex justify-content-center">
                        <p>Have an account? <a href="/login">Login!</a></p>
                    </div>
                </div>
            </div>
            <div class="form-section col-lg-6">
                <!--                Right Column-->
                <div class="row">
                    <!--                    Img Container-->
                    <div class="col d-flex justify-content-center">
                        <img src="/images/pexels-cottonbro-woman-run.jpg" alt="register" class="register-img overflow-x-visible">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
