<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="partials/head :: head">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/fitnessProfile.css}">

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="under-nav">
    <h1 class="heading title-text">Register</h1>
</div>

<div class="container form-box opacity-90">
<form class="row form-input general-text form" th:action="@{/register}" method="POST" th:Object="${user}" id="fitness-form">
    <div class="row row-cols-lg-2">
        <div class="col-lg-6">
            <div class="form-container">
                <label class="visually-hidden" for="username">Username</label>
                <input type="text" class="form-control input" id="username" placeholder="Username" th:field="*{username}"/>

                <label class="visually-hidden" for="email">Email</label>
                <input type="email" class="form-control input" id="email" placeholder="Email" th:field="*{email}">

                <label class="visually-hidden" for="password">Password</label>
                <input type="password" class="form-control input" id="password" placeholder="Password" th:field="*{password}"/>

<!--                <label class="visually-hidden" for="confirm-password">Confirm Password</label>-->
<!--                <input type="password" class="form-control input" id="confirm-password" placeholder="Confirm Password" th:field="*{password}"/>-->

                <label class="visually-hidden" for="date-of-birth">DOB</label>
                <input class="form-control input" type="date" id="date-of-birth" name="date-of-birth" placeholder="DOB mm/dd/yyyy" />
                <div>
                <label for="running-exp" class="subtitle">Running Experience</label>
                 <select id="running-exp" th:field="*{runningExp}">
                    <option th:each="runningExp : ${T(com.codeup.phaserun.models.User.RunningExpEnum).values()}"
                            th:value="${runningExp}"
                            th:text="${runningExp}"
                            th:selected="${T(com.codeup.phaserun.models.User.RunningExpEnum).NONE}">
                    </option>
                </select>

                </div>
                <div></div>
                <label for="activity-level" class="subtitle">Activity Level</label>
                  <select id="activity-level" th:field="*{activityLvl}">
                      <option th:each="activityLvl : ${T(com.codeup.phaserun.models.User.ActivityLvlEnum).values()}"
                              th:value="${activityLvl}"
                              th:text="${activityLvl}"
                              th:selected="${T(com.codeup.phaserun.models.User.ActivityLvlEnum).NONE}">
                      </option>
                  </select>
                </div>
                 <label class="fit-zipcode input" for="fit-zipcode">Zip Code</label>
                <input type="number" pattern="[0-9]" id="fit-zipcode" value="" placeholder="Zip Code" th:field="*{zipcode}" />
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <div class="form-section">
                <p>Have an account? <a href="/login">Log in</a></p>
                <img src="/images/pexels-cottonbro-woman-run.jpg" alt="register" class="register-img overflow-x-visible">
            </div>
        </div>
    </form>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
