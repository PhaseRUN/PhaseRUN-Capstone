<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="partials/head :: head">
  <title>Login</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1 class="under-nav title-text">Log In</h1>
  <div class="general-text" th:if="${param.error}">
    Invalid Username and Password.
  </div>
  <div class="general-text" th:if="${param.logout}">
    You have been logged out.
  </div>
  <div class="container">
    <div class="row row-cols-lg-2">
      <form class="sub-title-text" th:action="@{/login}" method="post">
       <div class="col-lg-6">
           <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" />
           </div>
            <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
            </div>
            <div  class="padding">
            <input type="submit" value="Log In" />
            </div>
        </div>
      </form>
      <div class="col-lg-6">
          <img src="/images/pexels-bench.jpg" class="side-image" alt="bench"/>
      </div>
  </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
