<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">

<head th:replace="~{partials/head :: head}">

    <title>Login</title>

</head>
<link rel="stylesheet" href="/css/login.css">
<body>
<nav th:replace="~{partials/navbar :: navbar(isAuthenticated=${#authentication.principal != 'anonymousUser'})}"></nav>



<div class="general-text" th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container under-nav">
    <div class="row justify-content-center">
        <div class="row">
            <div class="under-nav inputHeaderField-loginError col text-center" th:if="${param.error}">
                Invalid Username and Password
            </div>
        </div>
        <form class="form card mt-xl-5" th:action="@{/login}" th:method="post">
            <div class="card_header">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path fill="currentColor" d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z"></path>
                </svg>
                <h1 class="form_heading">Sign in</h1>
            </div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" class="rounded"/>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="rounded"/>
            <div class="field row justify-content-center">
                <div class="col-3 d-flex justify-content-center">
                    <button type="submit" class="button rounded">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
