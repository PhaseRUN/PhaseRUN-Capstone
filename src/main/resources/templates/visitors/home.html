<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{partials/head :: head}">

    <title>Home</title>

</head>
<link rel="stylesheet" href="/css/homeStyle.css">
<body>

<nav th:replace="partials/navbar :: navbar(isAuthenticated=${#authentication.principal != 'anonymousUser'})"></nav>



    <!--Jumbotron-->
        <div class="jumbotron jumbotron-fluid jumbotron-background under-nav">
            <img class="logo-home"  align="center" src="/images/logo-home.png" alt="boom">
<!--            <h1 class="display-4 logo-title" align="center">PhaseRUN</h1>-->
            <p class="lead" align="center">"LIFE'S GOALS START AT PHASE ONE"</p>
            <h1 class="register-link lead" align="center"><a th:href="@{/register}">REGISTER</a></h1>
        </div>

    <!--Main Display-->

    <div class="container under-nav under-jumbo">
        <div class="row row-cols-lg-2 under-jumbo">
            <div class="col-lg-6">
                <img class="img-set" src="/images/pexels-andrea-piacquadio-3764537.jpg" alt="intimidate">
            </div>
            <div class="col-lg-6">
                <p class="sub-title-text">
                    Signing up for a race can be intimidating.
                </p>
                <div class="centered-text general-text intimidate-setting">
                    <p>What distance should I run?</p>
                    <p>How do I train?</p>
                    <p>Where is the nearest race?</p>
                    <p>When is it?</p>
                    <p>How do I reach my goals?</p>
                </div>
                <p class="sub-title-text">
                    PhaseRUN is here to help you answer these questions and more.
                </p>
            </div>
                <div class="col-lg-6">
                    <h1 class="sub-title-text">YOUR FIRST STEPS START <a th:href="@{/register}">HERE</a></h1>
                </div>
                <div class="col-lg-6">
                    <img class="img-set" src="/images/pexels-boom.jpg" alt="start">
                </div>
        </div>
    </div>

    <footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
